<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <defs>
    <!-- Small grid -->
    <pattern id="smallGrid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M 32 0 L 0 0 0 32" fill="none" stroke="rgba(0, 255, 255, 0.14)" stroke-width="1"></path>
    </pattern>

    <!-- Large grid -->
    <pattern id="grid" width="128" height="128" patternUnits="userSpaceOnUse">
      <rect width="128" height="128" fill="url(#smallGrid)"></rect>
      <path d="M 128 0 L 0 0 0 128" fill="none" stroke="rgba(0, 255, 255, 0.22)" stroke-width="1.2"></path>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#020617"></rect>

  <!-- Glow behind grid for extra visibility -->
  <rect width="100%" height="100%" fill="url(#grid)" style="filter: drop-shadow(0px 0px 6px rgba(0,255,255,0.25));"></rect>
</svg>
